<!-- The Modal: sign up-->
<div class="modal fade" id="modalSignUp">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4><i class="fa fa-ravelry" aria-hidden="true"></i> Welcome to BestTrip </h4><br>
        <button type="button" id="close1" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form role="form" (ngSubmit)="creteUser(signUpSuccess)">
          <div class="form-group">
            <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-danger': message.type === 'error' }">
              {{message.text}}</div>
            <label for="userName"><i class="fa fa-user-circle" aria-hidden="true"></i> Username</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter email"
              [(ngModel)]="model.userName" />
          </div>
          <div class="form-group">
            <label for="password"><i class="fa fa-key fa-fw" aria-hidden="true"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
              [(ngModel)]="model.password" />
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" checked>Remember me</label>
          </div>
          <button class="btn btn-info btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign Up</button>
        </form>
      </div>
      <div class="modal-footer">

        <p>Already have an account? <a href="#" data-toggle="modal" data-target="#LoginModal" data-dismiss="modal">Log
            in</a></p>
      </div>
      <br>
    </div>
  </div>
</div>

<ng-template #signUpSuccess let-c="close" let-d="dismiss">
    <div class="modal-content">
      <div class="modal-body">
        Sign up successfully.
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-info" type="button" (click)="c('yes');navigateToHome()">Go</button>
      </div>
    </div>
</ng-template>
