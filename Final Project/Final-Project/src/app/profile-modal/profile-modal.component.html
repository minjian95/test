<!-- The Modal -->
<div class="modal fade" id="profileModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h6 class="modal-title">Edit Profile</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-danger': message.type === 'error' }">
                    {{message.text}}</div>

                <form role="form" (ngSubmit)="updateUser(submitSuccess)">
                  <div align="center" class="form-group">
                    <div id="drop_zone">
                      <div class="mysquare">
                        <div class="avatar_box">
                          
                            <div class="avatar_box" style="position: relative">
                                <div class="middle-text">
                                    Change Avatar
                                  </div>
                            <label id="label-img" for="avatar_input">
                                <img id="avatarPreview" class=" " src={{avatar}} alt=""/>
                            </label>
                            <input id="avatar_input" type="file" accept="image/*" (change)="onAvatarChange($event)"/>
                          </div>
                        </div>
                           
                    </div>
                  </div>
                </div>
                    <div class="form-group">
                        
                        <label for="nickname">Nickname*</label>
  
                        <!-- change the value of ngModel accordingly -->
                        <input type="text" class="form-control" id="nickname" name="nickame" [(ngModel)]="model.nickName" required />
                    
                    </div>
                    <div class="form-group">
                        <label for="userName">Username (Email)*</label>
  
                        <!-- change the value of ngModel accordingly -->
                        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="model.userName" required />
                    
                    </div>
                    <div class="form-group">
                        <label for="password">New Password</label>
  
                        <!-- change the value of ngModel accordingly -->
                        <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="model.password" />
                    
                    </div> 
                    <div class="form-group">   
                        <label for="re-password">Retype New Password</label>
  
                        <!-- add ngModel if needed -->
                        <input type="password" class="form-control" id="re-password" name="re-password"  [(ngModel)]="model.repassword"/>
                    
                    </div>
                    <div class="form-group">
                        <label for="location">Location*</label>
  
                        <!-- change the value of ngModel accordingly -->
                        <!-- should use API here -->
                        <!-- <input type="text" class="form-control" id="location" name="location" value="{{location}}" [(ngModel)]="model.location" required /> -->
                        <input type="text" class="form-control"  name="postLocation" placeholder="Search a city"
                        (keydown)="showPlaceList()" autocomplete="off" [(ngModel)]="model.location"/>
                        <div id="placeList" class="placeList" (mouseleave)="hidePlaceList()">
                          <div *ngFor="let city of cities | filter:searchText">
                            <a href="javascript:void(0);" (click)="finshLocation(city.name)">
                              <p>&nbsp;<i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;{{city.name}}</p>
                            </a>
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">About Me <span class="small">(&le;100 characters)</span></label>
  
                        <!-- change the value of ngModel accordingly -->
                        <textarea class="form-control" id="description" name="description" rows="3" maxlength="100" value="{{description}}" [(ngModel)]="model.description">
                        </textarea>
                    
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info">Save</button>
                    </div>
                </form>
            </div>
            
            <!-- Modal footer -->
            
        
        </div>
    </div>
  </div>
