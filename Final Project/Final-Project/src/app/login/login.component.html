    <!-- The Modal: login-->
    <div class="modal fade" id="LoginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4><i class="fa fa-home" aria-hidden="true"></i> Welcome back </h4>
            <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form role="form" id="loginForm" (ngSubmit)="onSubmit(loginSuccess)">
              <div class="form-group">
                <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-danger': message.type === 'error' }">
                  {{message.text}}</div>
                <label for="UserName"><i class="fa fa-user-circle" aria-hidden="true"></i> Username</label>
                <input type="text" class="form-control" name="userName"  placeholder="Enter email"
                  [(ngModel)]="model.userName" />
              </div>
              <div class="form-group">
                <label for="password"><i class="fa fa-key fa-fw" aria-hidden="true"></i> Password</label>
                <input type="password" class="form-control" name="password"  placeholder="Enter password"
                  [(ngModel)]="model.password" />
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
              </div>
              <button type="submit" class="btn btn-info btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i>
                Log in</button>
            </form>
          </div>
          <div class="modal-footer">
            <p>Not a member? <a href="#" data-toggle="modal" data-target="#modalSignUp" data-dismiss="modal">Sign
                up</a><br>
              Forgot <a href="#">Password</a></p>
            <!-- <button type="submit" class="btn btn-danger" data-dismiss="modal"> Cancel</button> -->
          </div>
        </div>
      </div>
    </div>

    <ng-template #loginSuccess let-c="close" let-d="dismiss">
        <div class="modal-content">
          <div class="modal-body">
            <h5>Login successfully!</h5>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-info" type="button" (click)="c('yes');navigateToHome()">Go</button>
          </div>
        </div>
    </ng-template>
